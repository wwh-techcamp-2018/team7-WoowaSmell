{{#partial "header"}}
<link href="/css/custom/timeline.css" rel="stylesheet">
<link href="/css/custom/chat.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link rel="stylesheet" href="/css/rater/rater.css">
{{/partial}}
{{#partial "content"}}

<div class="row" style="padding-top: 250px;">
    <div class="col-lg-1 col-md-1">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <img src="/img/reviewIcon.png" style="position:fixed; width:100px; height:100px; left:0; top:300px;" alt="">
        </div>
    </div>
    <div class="col-lg-5 col-md-5" id="timeline-container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="timeline-align-container">
            <div class="form-check">
                <label>
                    <input type="radio" name="chk_info" value="0" checked> <span class="label-text">최신 순</span>
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="chk_info" value="1"> <span class="label-text">별점 순</span>
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="chk_info" value="2"> <span class="label-text">부러워요 순</span>
                </label>
            </div>
        </div>
        <ul class="cbp_tmtimeline" id="timeline_standard">
        </ul>
    </div>
    <div class="col-lg-5 col-md-5" id="receipt-container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="receipt-align-container"></div>
        <ul class="cbp_tmtimeline_right" id="receipt_standard">

        </ul>
    </div>
    <div class="col-lg-1 col-md-1">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <img src="/img/receiptIcon.png" style="position:fixed; width:100px; height:100px; right:0; top:300px;" alt="">
        </div>
    </div>
</div>
<div id="loader" class="invisible"></div>
<div id="chart_div" class="dialog">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 dialog-content" style="background: #fbfbfb; box-shadow: 5px 5px grey">
        <div class="x_title">
        </div>
        <canvas id="foodChart" class="chart"></canvas>
    </div>
</div>
{{/partial}}
{{#partial "footer"}}
<script src="/jquery/dist/jquery.min.js"></script>
<script src="/css/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/js/review/rater.js" charset="utf-8"></script>
<script type="module" src="/js/review/closetReview.js"></script>
<script type="module" src="/js/review/create.js"></script>
<script src="/js/chartjs/Chart.js"></script>
<script src="/js/chartjs/Chart.min.js"></script>
{{/partial}}
{{>base}}
