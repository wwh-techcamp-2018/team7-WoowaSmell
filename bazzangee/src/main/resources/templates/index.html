{{#partial "header"}}
<link href="/css/custom/timeline.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
{{/partial}}
{{#partial "content"}}
<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" id="timeline-container">
    <div id="buttons">
        <button value="0" class="category_button clicked">전체</button>
        <button value="1" class="category_button">치킨</button>
        <button value="2" class="category_button">피자</button>
        <button value="3" class="category_button">양식</button>
        <button value="4" class="category_button">한식</button>
        <button value="5" class="category_button">중식</button>
        <button value="6" class="category_button">일식</button>
        <button value="7" class="category_button">분식</button>
        <button value="8" class="category_button">햄버거</button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="timeline-align-container">
        <div class="form-check">
            <label>
                <input type="radio" name="chk_info" value="0" checked> <span class="label-text">최신 순</span>
            </label>
        </div>
        <div class="form-check">
            <label>
                <input type="radio" name="chk_info" value="1"> <span class="label-text">별점 순</span>
            </label>
        </div>
        <div class="form-check">
            <label>
                <input type="radio" name="chk_info" value="2"> <span class="label-text">부러워요 순</span>
            </label>
        </div>
    </div>
    <ul class="cbp_tmtimeline" id="timeline_standard">
    </ul>
</div>
<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12" id="chat-container">
</div>
<div id="loader" class="invisible"></div>
{{/partial}}
{{#partial "footer"}}
<script type="module" src="/js/review/review.js"></script>
{{/partial}}
{{>base}}
