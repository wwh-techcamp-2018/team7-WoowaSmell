spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
  jpa:
      properties:
        hibernate:
          hbm2ddl.import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

handlebars:
  suffix: .html
  cache: false

cloud:
  aws:
    s3:
      bucket: baezzangee
    region:
      static: ap-northeast-2
    stack:
          auto: false
    credentials:
          instanceProfile: true

---
spring:
  profiles: local
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect


  freemarker:
    cache: false

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/baezzangee-local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  h2:
    console:
      enabled: true
  redis:
    host: localhost
    password: password
    port: 6379

---
spring:
  profiles: dev
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect

spring.profiles.include: db-info